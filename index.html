<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Interdimensional Cat Dream Bureau</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Comfortaa:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(45deg, #1a0033, #330066, #660099, #9900cc);
            background-size: 400% 400%;
            animation: cosmicShift 8s ease-in-out infinite;
            font-family: 'Comfortaa', cursive;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        @keyframes cosmicShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .title {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }
        
        @keyframes rainbowShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #e0e0e0;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .cat-bureau {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .cat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .cat-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .cat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }
        
        .cat-card:hover::before {
            animation: shimmer 0.5s ease-in-out;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }
        
        .cat-name {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .cat-role {
            font-size: 0.9rem;
            color: #b0b0b0;
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
        }
        
        .dream-poem {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #4ecdc4;
            font-family: 'Comfortaa', cursive;
            line-height: 1.6;
            color: #e0e0e0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .generate-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .generate-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }
        
        .generate-btn:active {
            transform: scale(0.98);
        }
        
        .cosmic-counter {
            text-align: center;
            margin: 40px 0;
            font-family: 'Orbitron', monospace;
        }
        
        .counter-label {
            color: #b0b0b0;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .counter-value {
            font-size: 2rem;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .floating-cat {
            position: fixed;
            font-size: 2rem;
            z-index: 5;
            pointer-events: none;
            animation: floatAcross 15s linear infinite;
        }
        
        @keyframes floatAcross {
            0% { transform: translateX(-100px) translateY(0px) rotate(0deg); }
            25% { transform: translateX(25vw) translateY(-20px) rotate(90deg); }
            50% { transform: translateX(50vw) translateY(0px) rotate(180deg); }
            75% { transform: translateX(75vw) translateY(-15px) rotate(270deg); }
            100% { transform: translateX(calc(100vw + 100px)) translateY(0px) rotate(360deg); }
        }
        
        .bureau-stats {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin: 40px 0;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .stat-number {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: #4ecdc4;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #b0b0b0;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .cat-bureau {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">The Interdimensional Cat Dream Bureau</h1>
            <p class="subtitle">Where Feline Bureaucrats Process the Universe's Subconscious</p>
        </div>
        
        <div class="cosmic-counter">
            <div class="counter-label">Dreams Processed Today</div>
            <div class="counter-value" id="dreamCounter">42,847</div>
        </div>
        
        <div class="cat-bureau" id="catBureau">
            <!-- Cat cards will be generated here -->
        </div>
        
        <div class="bureau-stats">
            <h3 style="color: #ffd700; font-family: 'Orbitron', monospace; margin-bottom: 20px;">Bureau Performance Metrics</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="nightmaresProcessed">1,337</div>
                    <div class="stat-label">Nightmares Debugged</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="lucidDreams">888</div>
                    <div class="stat-label">Lucid Dreams Certified</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="dreamBacklog">âˆž</div>
                    <div class="stat-label">Dreams in Queue</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="catNaps">9,999</div>
                    <div class="stat-label">Mandatory Cat Naps</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="dream-bureau.js"></script>
</body>
</html>
